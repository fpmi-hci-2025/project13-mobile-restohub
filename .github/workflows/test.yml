name: Project Structure Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Check Files
      run: |
        echo "Checking project structure..."
        echo ""
        
        if [ -d "RestoHub" ]; then
          echo "RestoHub folder found"
          ls -la RestoHub/
        else
          echo "RestoHub folder not found"
        fi
        
        echo ""
        echo "Root directory:"
        ls -la
        
        echo ""
        echo "Validation complete"
