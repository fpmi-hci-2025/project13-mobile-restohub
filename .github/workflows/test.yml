name: Simple Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files (debug)
      run: |
        ls -la
        echo "=== Проверка .xcodeproj ==="
        find . -name "*.xcodeproj" -type d | head -5
    
    - name: Build project
      run: |
        xcodebuild build \
          -project RestoHub.xcodeproj \
          -scheme RestoHub \
          -destination 'platform=iOS Simulator,name=iPhone 15'
    
    - name: Run tests
      run: |
        xcodebuild test \
          -project RestoHub.xcodeproj \
          -scheme RestoHub \
          -destination 'platform=iOS Simulator,name=iPhone 15'
