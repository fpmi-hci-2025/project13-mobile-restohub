name: Simple iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Build
      working-directory: ./RestoHub
      run: |
        xcodebuild build \
          -scheme RestoHub \
          -destination "platform=iOS Simulator,name=iPhone 15" \
          CODE_SIGNING_ALLOWED=NO
